<div class="login-container">
    <div class="div-img"><img class="image-container" src="../../../assets/Imagenes/registro.jpg" alt=""></div>
    <div class="icon-container" style="align-items: center ;">
        <i class="fa-solid fa-user" id="icon" style="margin-top:140px"></i>
        <i class="fa-solid fa-user" id="icon"></i>
        <i class="fa-solid fa-envelope" id="icon"></i>
        <i class="fa-solid fa-unlock" id="icon"></i>
        <i class="fa-solid fa-phone" id="icon"></i>
        <i class="fa-solid fa-location-dot" id="icon"></i>
    </div>
    <div class="login-info-container">
        <h1 class="title">Crea una nueva cuenta</h1>
        <form class="inputs-container" id="id-form" action="" method="POST">
            <input class="input" type="text" placeholder="Escribe tu nombre" name="nombre" required>
            <input class="input" type="text" placeholder="Escribe tu apellido" name="apellido" required>
            <input class="input" type="email" placeholder="Escribe correo: alguien@correo.com" name="correo" id="email"
                name="correo" required>
            <input class="input" type="password" placeholder="Escribe tu contraseÃ±a" name="password"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,}" required>
            <i id="ojo" class="fa-solid fa-eye"></i>
            <input class="input" type="tel" pattern="[0-9]{8}" maxlength="8" placeholder="Telefono (Ej: 99991234)"
                required>
            <!--aqui iba el cierre de form-->
            <table class="table">
                <thead class="tbl-head">
                    <tr>
                        <td class="tbl-col-nombre">Selecciona tu ubicacion</td>
                        <td class="tbl-col-depto">
                            <select class="selector" name="Departamento">
                                <option>Atlantida</option>
                                <option>Choluteca</option>
                                <option>Colon</option>
                                <option>Comayagua</option>
                                <option>Copan</option>
                                <option>Cortes</option>
                                <option>El Paraiso</option>
                                <option>Francisco Morazan</option>
                                <option>Gracias a Dios</option>
                                <option>Intibuca</option>
                                <option>Islas de la Bahia</option>
                                <option>La Paz</option>
                                <option>Lempira</option>
                                <option>Ocotepeque</option>
                                <option>Olancho</option>
                                <option>Santa Barbara</option>
                                <option>Valle</option>
                                <option>Yoro</option>
                            </select>
                        </td>
                    </tr>
                </thead>
            </table>
            <div class="foot-container">
                <input type="checkbox" name="Terminos" class="input-chk" required><span class="span">Para crear tu
                    cuenta acepta los <a href="#" class="link" target="_blank">Terminos y Condiciones</a></span>
            </div>
            <button class="btn">Registrarme</button>
            <script src="../../../assets/js/validate.js"></script>
        </form>
        <p class="warning"></p>
    </div>
</div>
