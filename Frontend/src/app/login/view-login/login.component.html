<header class="header">
  <div class="container">
    <div class="logo">
      <img src="../../../assets/Imagenes/LOGO2.png" alt="logo_empresa">
    </div>
    <nav class="menu">
      <a href="" routerLinkActive="/landing">Inicio</a>
    </nav>
  </div>
</header>

<div class="login-box">
  <img src="../../../assets/Imagenes/Logo.png" class="avatar" alt="Avatar Image">
  <h1>Inicio de sesion</h1>
  <form [formGroup]="loginForm" method="POST">
    <!-- USERNAME INPUT -->
    <label for="email">Correo</label>
    <input [(ngModel)]="login.var_email" formControlName="email" name="email"  type="email" placeholder="Ingrese el Correo">
    <!-- PASSWORD INPUT -->
    <label for="password">Contraseña</label>
    <input [(ngModel)]="login.tex_password" formControlName="password" name="password" type="password" placeholder="Ingrese la Contraseña">

    <input (click)="autenticar()" type="submit" [disabled]="loginForm.invalid" value="Iniciar Sesion">
    <a routerLink="credential"> ¿Olvidaste tu contraseña?</a><br>
    <a routerLink="../register">¿No tienes una cuenta?</a>
  </form>
</div>
