

<head>
    <link rel="stylesheet" href="new-products.component.css">
</head>



<form class="inputs-container" [formGroup]="productoForm">
    <div class="form">
        <input class="input-file" (change)="capturarFile($event)" type="file" placeholder="arrastra  o seleccciona" >
    </div >
    <!--Previsualizacion-->
    <div *ngIf="previsualizacion">
        <img [src]="previsualizacion" alt="">
    </div> 

    <!--Boton para subir el archivo-->
    <div class="form">
        <h4>Titulo</h4>
        <input type="text" class="form-control" [(ngModel)]="producto.var_name" placeholder="Escribe el titulo" formControlName="titulo" name="titulo" #titulo required
        formControlName="titulo">

    </div>

    <div class="form">
        <td>Precio</td>
        <input type="text" class="form-control" [(ngModel)]="producto.dou_price" placeholder="precio" #precio required formControlName="precio">
    </div>


    <div class="form">
        <td class="nom">Categoria de Producto</td>
        <select [(ngModel)]="producto.fk_id_product_category" class="form-select btn-secondary bg-light text-secondary w-50" id="categoria" name="categoria" required formControlName="categoria">

            <option value=" "  selected disabled hidden>Categoría</option>
            <option value="1">Electrónica</option>
            <option value="2">Futuros padres</option>
            <option value="4">Hogar</option>
            <option value="5">Inmuebles</option>
            <option value="3">Juguetes</option>
            <option value="6">Libros</option>
            <option value="7">Mascotas</option>
            <option value="8">Moda</option>
            <option value="9">Vehículos</option>
            <option value="10">Videojuegos</option>
            
        </select>
    </div>




    <div  class="form">
        <label for="Estado">Estado del producto</label>
        <select [(ngModel)]="producto.fk_id_product_status" name="estado" id=""  formControlName="estado">
            <option value=" "  selected disabled hidden>Estado</option>
            <option value="1">Nuevo</option>
            <option value="2">Usado</option>

        </select>
    </div>

    <div class="form">
        <textarea [(ngModel)]="producto.text_description" rows="2" class="form-control" placeholder="descripcion" required  formControlName="decripcion"></textarea>
    </div>

    <div class="form">
        <table class="table">
            <thead class="table" >
                <tr>
                    <td class="tbl-col-nombre">Selecciona tu ubicación</td>
                    <td class="tbl-col-depto">
                        <select [(ngModel)]="producto.fk_id_department"
                         name="Departamento" formControlName="ubicacion">
                            <option value=" "  selected disabled hidden>Ubicacion</option>
                            <option value="1">Atlantida</option>
                            <option value="2">Choluteca</option>
                            <option value="3">Colon</option>
                            <option value="4">Comayagua</option>
                            <option value="5">Copan</option>
                            <option value="6">Cortes</option>
                            <option value="7">El Paraiso</option>
                            <option value="8">Francisco Morazán</option>
                            <option value="9">Gracias a Dios</option>
                            <option value="10">Intibuca</option>
                            <option value="11">Islas de la Bahia</option>
                            <option value="12">La Paz</option>
                            <option value="13">Lempira</option>
                            <option value="14">Ocotepeque</option>
                            <option value="15">Olancho</option>
                            <option value="16">Santa Barbara</option>
                            <option value="17">Valle</option>
                            <option value="18">Yoro</option>
                        </select>
                    </td>
                </tr>
            </thead>
        </table>
    </div>

    <!--Boton para subir el archivo-->
    <div>
        <button type="submit" (click)="subirArchivo()">Guardar</button>
    </div>

</form>
