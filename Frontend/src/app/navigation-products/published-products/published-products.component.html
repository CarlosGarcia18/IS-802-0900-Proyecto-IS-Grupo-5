</div>
<div class="container3">
  <h4 class="h4-class">Mis Productos Publicados</h4>
  <div class="select-container">
          
          
  </div> 
      
</div>

<div  class="carousel-container" >
  <div  class="gallery" >
      
      <div class="content" *ngFor="let item of productoList | slice:desde:hasta" >
          
        <img [src]="'http://localhost:3000/' + item.var_name_photo">
         
          <h6><strong>{{item.var_name}}</strong></h6>
             
          <h3>L. {{item.dou_price}}</h3>
         
          <button class="buy"><i class="fa-regular fa-pen-to-square"></i> Editar</button>
          <button class="delete" (click)="borrarProd(item.id_product.toString())"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
      </div>

  </div>
  
</div>
<mat-paginator [length]="productoList.length"
            [pageSize]="pageSize"
            (page)="cambiarPagina($event)"
            >
</mat-paginator>
