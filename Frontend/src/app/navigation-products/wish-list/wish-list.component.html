<div  class="carousel-container" >
    <div  class="gallery" >
        
        <div class="content" *ngFor="let item of items | slice:desde:hasta" >
            <img src=''>
            <table>
                <tr>
                    <td><h3>{{item.nombre}}</h3></td>
                    <td class="icon-col"><i id="fav-icon" class="fa-solid fa-heart"></i></td>
                </tr>
            </table>    
            <h6>{{item.precio}}</h6>
            <button class="buy">Ver</button>
        </div>

    </div>
    
</div>
<mat-paginator [length]="items.length"
              [pageSize]="pageSize"
              (page)="cambiarPagina($event)"
              >
</mat-paginator>
